<header>
  <div class="container">
    <div class="flex items-center justify-between w-full">
      <div class="logo-box">
        <img class="logo" src="assets/animated-logo.gif" alt="" />
      </div>

      @if (size && size.width! >= 1024) {
      <nav>
        <ul class="flex items-center gap-8">
          @for (nav of navigation; track nav.name) {
          <li>
            <a [href]="'#' + nav.name.toLowerCase()">
              <button (click)="setIsHamburgerOpen(false)">
                {{nav.name}}
              </button>
            </a>
          </li>
          }
        </ul>
      </nav>
      }
      @else {
      <svg class="w-8 h-8" (click)="setIsHamburgerOpen(!isHamburgerOpen)" xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
      </svg>

      <div
        [class]="'fixed top-0 left-0 right-0 bottom-0 flex-col items-center justify-center bg-white z-10 ' + isHamburgerOpen ? 'flex' : 'hidden'">
        <nav>
          <ul class="flex flex-col gap-8 text-center text-4xl">
            @for (nav of navigation; track nav.name) {
            <li>
              <a [href]="'#' + nav.name.toLowerCase()">
                <button (click)="setIsHamburgerOpen(false)">
                  {{nav.name}}
                </button>
              </a>
            </li>
            }
            <li class="border-t-2 border-gray-500">
              <button class="btn btn-outline text-2xl mt-8" (click)="setIsHamburgerOpen(false)">
                Close
              </button>
            </li>
          </ul>
        </nav>
      </div>
      }
    </div>
  </div>
</header>

<router-outlet></router-outlet>
